<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
    <div id="page">
        <img id="star" src="images/icon-star.svg" alt="star">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p> 
      <div id="rate">
        <button id="rate-1" class="rate-btn">1</button>
        <button id="rate-2" class="rate-btn">2</button>
        <button id="rate-3" class="rate-btn">3</button>
        <button id="rate-4" class="rate-btn">4</button>
        <button id="rate-5" class="rate-btn">5</button>
      </div>
      <button id="submit-btn">Submit</button>
    </div>
    <script src="index.js"></script>
</body>
<footer>
  <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</html>
